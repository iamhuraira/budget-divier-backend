# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App 

on:
  push:
    branches:
      - develop
    paths-ignore:
      - 'README.md'
      - '.husky'
      - '.github/**'
      - '**/*.csv'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'

      - name: yarn install, build, and test
        run: |
          npm install -g @nestjs/cli
          yarn install
          yarn run build
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6AB0D2228FDF4B4F97D05C022F0287F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D3E29350BDF8444AAC70EC469838A668 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B503FFA0F846474BA0C1E2422CCFA0C0 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'budget-divider'
          slot-name: 'Production'
          package: .

